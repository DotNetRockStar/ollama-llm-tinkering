apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateway
  http:
  - name: 'route-hello-app'
    match:
    - uri:
        prefix: /hello-app
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: hello-app