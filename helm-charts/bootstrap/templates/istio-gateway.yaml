apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 42155
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 1111
      name: http
      protocol: HTTP
    hosts:
    - "*"